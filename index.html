<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./temp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "interface">
        <div class = "profile">
            <div class = "details">
                <div class = "profile_pic">
                    <img src="./images/blue-circle-with-white-user.png" alt="profile_pic">
                </div>
                <div class = "profile_info"> 
                    <p id = "text">Report for</p>
                    <p id = "profile_name" >Yadurhas Github</p>
                </div>
            </div>
            <div class = "settings">
                <p id = "daily">Daily</p>
                <p id = "weekly">Weekly</p>
                <p id = "monthly">Monthly</p>
            </div>
        </div>
        <div class = stats_grid>
            <div class = "row">
                <div class = "stat_card work">
                    <div class = "logo">
                        <img src="./images/icon-work.svg" alt="work logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Work</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
                <div class = "stat_card play">
                    <div class = "logo">
                        <img src="./images/icon-play.svg" alt="play logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Play</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
                <div class = "stat_card study">
                    <div class = "logo">
                        <img src="./images/icon-study.svg" alt="study logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Study</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
            </div>
            <div class = "row">
                <div class = "stat_card exercise">
                    <div class = "logo">
                        <img src="./images/icon-exercise.svg" alt="exercise logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Exercie</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
                <div class = "stat_card social">
                    <div class = "logo">
                        <img src="./images/icon-social.svg" alt="social logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Social</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
                <div class = "stat_card selfcare">
                    <div class = "logo">
                        <img src="./images/icon-self-care.svg" alt="self care logo">
                    </div>
                    <div class = "stat">
                        <div class = "stat_name"><p>Self Care</p> <img src="./images/icon-ellipsis.svg" alt="ellipses" ></div>
                        <div class = "stat_value">32hrs</div>
                        <div class = "prev_stat"><span class = "prevtext">Last Week</span> - <span class = "prev">36</span>hrs</div>
                    </div> 
                </div> 
            </div>
        </div>
    
    </div>
    <script type = "module" src="./temp.js"></script>
</body>
</html>
